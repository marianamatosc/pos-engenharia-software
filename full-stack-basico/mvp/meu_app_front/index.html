<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Projeto</title>
</head>

<body>
     <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="title">
            <h1>Escala de Férias</h1>
        </div>
        <div class="banner">
            <img src="img/gemini_fundo.jpg">
        </div>
    </header>

     <!-- Opções para adicionar um novo item -->
    <div class = 'input-conteiner'><section class="newItem">
        <input type="text" id="newInput" placeholder="Insira o nome do funcionário:">
        <label for="newDataInicio">Data de Início</label>
        <input type="date" id="newDataInicio" placeholder="Data de Início">
        <label for="newDataFim">Data de Fim</label>
        <input type="date" id="newDataFim" placeholder="Data de Fim">
        <button onclick="newItem()" class="addBtn">Adicionar</button>
       

    </section></div> 

          
    <!-- Tabela com items existentes -->
    <section class="items">
        <table id="myTable">
            <tr>
                <th>Nome do funcionário</th>
                <th>Data de início</th>
                <th>Data de fim</th>
                <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th>                
            </tr>
        </table>
    </section>

    <script src="scripts.js"></script>
</body>
